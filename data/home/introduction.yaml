en_title: "About Us"
en_introduction: >
  <p>GISMO is a casual comfortable all-day eatery, where we serve high quality food
  and beverages in a cozy atmosphere. We serve western style brunch and dinner daily,
  where we get our fresh seafood directly from the sea, and homemade recipes that are
  made in-house by our professional team of chefs. There is a plethora of specially
  selected dishes from our chefs that can only be found at GISMO. As you step into
  GISMO’s door, you will smell the scent of fresh greenery and feel that this is a place
  where you can meet, eat, drink, and relax with companions.</p>
  <p>Our goal is to provide comfort food to the community, made with the freshest ingredients
  to ensure premium quality. Please sit back, relax, and enjoy our delicious Western fused
  foods, that are sure to ignite your palate.</p>

th_title: "กิสโม่"
th_introduction: >
  <p>ร้าน GISMO (กิสโม่) เป็นร้านอาหารสไตล์ตะวันตก ที่ทานง่าย ไม่เลี่ยน ถูกปากทั้งคนไทย และชาวต่างชาติ ซึ่งได้รับการสร้างสรรค์โดยเจ้าของร้านซึ่งเป็นเชฟที่มีประสบการณ์ในครัวกับเชฟมิชลินสตาร์จากหลากหลายประเทศ รวมทั้งประสบการณ์ในต่างแดน และโรงแรมระดับห้าดาวมายาวนานกว่า 10 ปี ทุกจานผ่านการคิดค้นและลองผิดลองถูกจนเกิดความชำนาญ และได้สูตรอาหาร เคล็ดลับที่อร่อยไม่เหมือนใคร เน้นการเสิร์ฟอาหารตะวันตกที่ทานง่าย รสชาติอร่อย โดยคุณภาพอาหารเทียบเท่ากับร้านไฟน์ไดน์นิ่ง แต่ขายในราคาที่จับต้องได้ เมนูภายในร้านประกอบไปด้วยเมนูซีฟู้ดที่หลากหลาย รวมถึงเครื่องดื่มสุขภาพต่างๆ ในบรรยากาศกึ่งคาเฟ่ ผสมกับไฟน์ไดน์นิ่ง มีความเรียบง่ายแต่ก็หรูหราอยู่ในตัว เหมาะสำหรับทุกวัย และทุกคนในครอบครัว</p>

  <p>วัตถุดิบที่ใช้ล้วนแต่เป็นเกรดพรีเมียม ไม่ว่าจะเป็นเนื้อคุณภาพเยี่ยมอย่างวากิว ริบอายส์นำเข้า ส่วนอาหารทะเลเน้นการสั่งวัตถุดิบของไทยเป็นหลัก ปลาที่ใช้เป็นปลาจับไม่ใช่ปลาเลี้ยง ไก่ที่ใช้เป็นไก่ Free-Range เป็นต้น กระบวนการทำอาหารทางร้านจะเน้นความพิถีพิถัน เพื่อให้ได้รสชาติที่อร่อย และดึงกลิ่นอายของวัตถุดิบออกมาให้ได้มากที่สุด</p>

  <p>ความสวยงามในร้านอาหารแห่งนี้เกิดขึ้นจากการใช้ชีวิตที่ประเทศออสเตรเลียของเจ้าของร้าน ซึ่งได้ไปเห็นความสวยงามของธรรมชาติ กลายเป็นแรงบันดาลใจให้กลับมาสร้างพื้นที่สีเขียวในเมืองประกอบกับประสบการณ์ และความรักในการทำอาหารจึงเกิดเป็นร้านอาหารที่มีบรรยากาศของสวนป่าขนาดเล็ก เต็มไปด้วยความสดชื่น และมีชีวิตชีวาของต้นไม้พร้อมกับอาหารอร่อยๆ ในที่แห่งนี้
  </p>
